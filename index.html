<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>medicamentos</title>
</head>
<body>
    <div class="row mt-2" >
        <div id="botones" class="col text-center">
            <button id="btnIniciar" class="btn btn-primary">Iniciar</button>
            <button id="btnDetener" class="btn btn-danger">Detener</button>
            <hr>
        </div>
    </div>
    <div class="row container mt-2" id="inputContainer">
        
        <label for="m1">Existencias medicamento 1: <input type="text" id="m1" placeholder="Existencias "></label>
        <label for="m1">Existencias medicamento 2: <input type="text" id="m2" placeholder="Existencias "></label> 
        <button id="btnEnviarCantidad" class="btn btn-primary" >Enviar</button>
        
        
        
    </div>
    <div class="row container mt-2" id="inventario">
        <div class="col">
            <h5>Existencias medicamento 1: <small>0</small></h5>
            <h5>Existencias medicamento 2: <small>0</small></h5>
        </div>
        
        
    </div>
    
    <div class="row container" id="presiones">
        
        <label for="Presion-sistolica" >Presion sistolica: <input type="text" name="presion-sistolica" id="ps"></label>
        <label  for="Presion-diastolica" >Presion diastolica: <input type="text" name="presion-sistolica" id="pd"></label>
        <button id="btnEnviarPaciente" class="btn btn-primary">Enviar presiones</button>
        <hr>
           
    </div>
    
    
    <div class="row container mt-2">
        
        <div class="col">
            <h2>Pacientes atendidos: <small>0</small> </h2>
            <h5>Medicamentos 1 entregados: <small>0</small></h5>
            <h5>Medicamentos 2 entregados: <small>0</small></h5>
            <h5>Porcentaje de medicamentos 1 entregados: <small>0</small></h5>
            <h5>Porcentaje de medicamentos 2 entregados: <small>0</small></h5>
        </div>
        



        <script src="scripts.js"></script>
        
    </div>
</body>
</html>
